<!DOCTYPE html>
<html>
    <head>
        <title>Form controls</title>
    </head>
    <body>
        <center>
            <form>
                <label>User Name: <input type="text" name="username"></label><br><br>
                <label name="items">Items: </label> <br>
                <label>4 100-watt light bulbs for $2.39 <input type="checkbox" name="items" value="flig"></label><br>
                <label>8 100-watt light bulbs for $4.39 <input type="checkbox" name="items" value="elig"></label><br>
                <label>4 100-watt life long light bulbs for $3.95 <input type="checkbox" name="items" value="flife"></label><br>
                <label>8 100-watt life long light bulbs for $7.49 <input type="checkbox" name="items" value="elife"></label><br><br>
                <label name="pay">Payment: </label><br>
                <label>Visa<input type="radio" name="pay" id="visa"> </label>
                <label>Mastercard<input type="radio" name="pay" id="master"> </label>
                <label>Discover<input type="radio" name="pay" id="discover"> </label>
            </form>
        </center>
    </body>
</html>
